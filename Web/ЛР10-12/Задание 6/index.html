<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задание 6</title>
</head>

<body>
	<script>
		// Получить информацию о количестве посещенных страниц в истории
		var pageCount = window.history.length;

		// Создать новое окно с заданными параметрами
		var windowFeatures = "width=100,height=150,scrollbars=no";
		var newWindow = window.open("", "Гаврилов Павел Константинович", windowFeatures);

		// Отобразить информацию в новом окне
		newWindow.document.write("Количество посещенных страниц: " + pageCount);
	</script>
</body>

</html>
