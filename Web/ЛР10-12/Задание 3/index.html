<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<title>Задание 3</title>
</head>

<body>
	<script>
		var array = [5, 3, 9, 1, 7, 2, 8]; // Формируем массив из 7 целых элементов

		array.sort(function (a, b) {
			return b - a; // Сортируем массив по убыванию
		});

		document.write("Отсортированный массив: " + array);
	</script>
</body>

</html>
