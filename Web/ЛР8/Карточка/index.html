<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="flower-card">
		<div class="flower-info">
			<img src="img/1.jpg" alt="Bouquet Image" class="flower-image">
			<div class="flower-details">
				<h2 class="flower-title">Название букета</h2>
				<div class="flower-meta">
					<p class="flower-article">Артикул: 12345</p>
					<p class="availability"><span class="checkmark">&#10004;</span> Есть в наличии</p>
				</div>

				<p class="flower-description"><b>Описание:</b><br>9 шт. желтых тюльпанов
					<br>7 шт. ирисов<br>3 шт. белых фрезий<br>6 шт. листьев спатифилума широкого
				</p>
				<h3 class="flower-price">Цена: $19.99</h3>

				<div class="size-options">
					<label>
						<input type="radio" name="size" value="xs">
						XS
					</label>
					<label>
						<input type="radio" name="size" value="s">
						S
					</label>
					<label>
						<input type="radio" name="size" value="m" checked>
						M
					</label>
					<label>
						<input type="radio" name="size" value="l">
						L
					</label>
					<label>
						<input type="radio" name="size" value="xl">
						XL
					</label>
				</div>

				<div class="quantity">
					<input type="number" value="1" min="1" class="quantity-input">
					<div class="quantity-controls">
						<button class="minus-btn">-</button>
						<button class="plus-btn">+</button>
					</div>
				</div>

				<button class="order-btn">Заказать</button>
				<script src="js/script.js"></script>

			</div>

</body>

</html>
